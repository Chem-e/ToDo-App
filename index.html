<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body class="background-grey" onload="initialize()">

    <h1 class="color-grey text-center py-5 mt-3 font-size-100">
        todos
    </h1>
    <div class="card mx-auto  todo-card font-size-30">
        <div class="card-header header d-flex color-light-grey">
            <div class="icon mr-2 pr-3 pl-2 pt-2">
                <i class="fas fa-angle-double-down"></i>
            </div>
            <div class="text pl-4">
                <input type="text" class="text form-control input background-light-grey" id="myInput" placeholder=" What needs to be done?" aria-label="Enter  What needs to be done?" aria-describedby="basic-addon2">
            </div>
        </div>

        <ul id="ul" class="list-group list-group-flush">


        </ul>
    </div>
    <div class="card-footer mx-auto d-flex justify-content-between footer">
        <div class="items-left pt-2">
            x items left

        </div>
        <div class="btn-group " role="group" aria-label="Basic example">
            <button type="button" class="btn color-dark-grey tabs background-grey"> All</button>
            <button type="button" class="btn color-dark-grey tabs background-grey">Active</button>
            <button type="button" class="btn color-dark-grey tabs background-grey">Completed</button>
        </div>
        <div class=" clear-completed">
            <button type="button" class="btn btn-secondary">Clear completed</button>
        </div>

    </div>


    <script src="./js/script.js">
    </script>
</body>

</html>
